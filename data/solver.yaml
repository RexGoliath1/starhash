# Pipeline Parameters
image_pattern: "stellarium*.png"

# Centroiding Parameters
# denoise: true
# size_denoise: 3
# flatten: true
# size_median: 9
# distance_threshold: 31
# num_blobs: 31
# snr_threshold: 500
# poi_max_size: 100
# poi_min_size: 2
# reject_saturation: false
# centroid_size: 1
# seed: 1337

denoise: true
size_denoise: 3
flatten: false  # true
size_median: 9
outlier_sigma_cutoff: 4
distance_threshold: 64
snr_threshold: 200
poi_max_size: 1000
poi_min_size: 5
reject_saturation: false
centroid_size: 7
gauss_offset: 5
separation_threshold: 8  # This should match catalog
add_noise: false
integral_min: 100
max_sigma: 7
noise_level: 10
max_residual: 100
max_chi_squared: 100
max_uncertainty: 100
seed: 1337

# Display Parameters
output_plots: false
output_individual_blobs: false
display_blob_centroids: false
display_gauss_centroids: false
test_runtime: false

# Solver Parameters
pattern_size: 4
pattern_stars: 25
coarse_bins: 10  # TODO For later when we save off coarse maps to save time
pattern_bins: 100
fov_max_error: 0.5
use_angles: true
use_max_norm: false
use_star_centroid: true
# [--] Default 0.005
# Bigger for now bacause stellarium has garbage catalogs
# min_sep = 0.05, fov = 20, max ratio = 400
# stel_ang_error ~ 30 pix -> 0.3 degrees. oof.
hash_search_error: 0.00  # Splitting this apart for hash code searches
pattern_max_error: 0.005  # 0.005
max_edge_diff: 0.1
max_tree_catalog_length: 1000
max_tree_measured_length: 1000
