# Centroiding Parameters for 8 degree FOV
denoise: true
size_denoise: 3
flatten: true
size_median: 9
outlier_sigma_cutoff: 4
distance_threshold: 64
snr_threshold: 200
poi_max_size: 1000
poi_min_size: 5
reject_saturation: false
centroid_size: 7
gauss_offset: 5
separation_threshold: 8 # This should match catalog
add_noise: false
seed: 1337

# Display Parameters
output_plots: true
output_individual_blobs: false
display_blob_centroids: true
display_gauss_centroids: true
