    "actionShow_Planets_Pointers",
    "actionShow_Satellite_Hints",
    "actionShow_Stars_Labels",
    "actionToggle_GuiHidden_Global",
    "actionShow_Hips_Surveys",
    "actionShow_Planets_Trails",
    "actionShow_Planets_Orbits",
